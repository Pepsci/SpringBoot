<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/ajout">Inscription User</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="list">Liste User</a>
        </li>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/ajoutEmploye">Ajout Employé</a>
        </li>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/listemploye">Liste Employé</a>
        </li>

    </div>
  </div>
</nav>


<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Email</th>
      <th scope="col">Fonction</th>
      <th scope="col">show</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employe:${employes}">
      <th scope="row" th:text="${employe.id}">1</th>
      <td th:text="${employe.nom}"></td>
      <td th:text="${employe.prenom}"></td>
      <td th:text="${employe.mail}"></td>
      <td th:text="${employe.fonction}"></td>
      <td >
      <a class="btn btn-info" th:href="@{/show/{id} (id=${employe.id})}"> Show</a>
      </td>
      <td >
      <a class="btn btn-danger" th:href="@{/delete/{id} (id=${employe.id})}"> Delete</a>
      </td>
    </tr>

  </tbody>
</table>

</body>
</html>
