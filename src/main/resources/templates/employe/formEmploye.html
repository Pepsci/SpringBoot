	<div class="container">
		<form method="post" th:action="@{/ajoutEmploye}" th:object="${employe}">

			    <label class="form-label">Fonction</label>
			    <select class="form-select" aria-label="Default select example" name="Fonction">
			    <option value="directeur">Directeur</option>
			    <option value="adjoint">Adjoint</option>
			    <option value="employe">Employé</option>

			  </div>
