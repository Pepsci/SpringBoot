<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragements/header::header"></div>
	
		<div class="container">
		<form method="post" th:action="@{/ajout-article}" th:object="${article}">
			  <div class="mb-3">
			    <label class="form-label" >Titre</label>
			    <input type="text" class="form-control" name="titre">
			    <label class="form-label">Résumé</label>
			    <input type="text" class="form-control" name="resume">
			    <label class="form-label">User</label>
			    <select multiple class="form-select" aria-label="Default select example" name="user">
			    <option th:each="user:${users}" th:value="${user.id}" th:text="${user.nom}">
			    </option>
			    </select>
			  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
